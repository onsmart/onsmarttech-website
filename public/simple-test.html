<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples - Logo</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial; 
            padding: 20px; 
            text-align: center; 
        }
        .logo { 
            border: 2px solid #20B2AA; 
            margin: 20px; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <h1>Teste Simples da Logo</h1>
    
    <div class="logo">
        <h2>Logo PNG:</h2>
        <img src="/onsmarttech.png" alt="OnSmart Tech Logo" width="200" height="100">
        <p>Se você vê a logo acima, está funcionando!</p>
    </div>
    
    <div class="logo">
        <h2>Teste de URL Direta:</h2>
        <p><a href="/onsmarttech.png" target="_blank" style="color: #20B2AA;">Clique aqui para abrir a logo diretamente</a></p>
    </div>
    
    <div class="logo">
        <h2>Informações:</h2>
        <p>URL: <code>/onsmarttech.png</code></p>
        <p>Arquivo: <code>public/onsmarttech.png</code></p>
        <p>Timestamp: <span id="time"></span></p>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
