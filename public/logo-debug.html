<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Logo - OnSmart Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #20B2AA;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .logo-test {
            margin: 10px 0;
        }
        img {
            max-width: 200px;
            height: auto;
            border: 1px solid #444;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196F3; color: white; }
        .url-test {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîç Debug da Logo - OnSmart Tech</h1>
    
    <div class="test-container">
        <h2>Informa√ß√µes do Ambiente:</h2>
        <div class="info">
            <p><strong>URL Atual:</strong> <span id="current-url"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <div class="test-container">
        <h2>Teste 1: Logo Direta</h2>
        <div class="logo-test">
            <img src="/onsmarttech.png" alt="Logo Test 1" onload="showStatus('test1', 'success')" onerror="showStatus('test1', 'error')">
            <div id="test1" class="status" style="display: none;"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>Teste 2: Logo com Timestamp</h2>
        <div class="logo-test">
            <img id="logo2" alt="Logo Test 2" onload="showStatus('test2', 'success')" onerror="showStatus('test2', 'error')">
            <div id="test2" class="status" style="display: none;"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>Teste 3: Logo com Query Parameter</h2>
        <div class="logo-test">
            <img src="/onsmarttech.png?v=1" alt="Logo Test 3" onload="showStatus('test3', 'success')" onerror="showStatus('test3', 'error')">
            <div id="test3" class="status" style="display: none;"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>URLs de Teste:</h2>
        <div class="url-test">
            <p>URL Principal: <a href="/onsmarttech.png" target="_blank" style="color: #20B2AA;">/onsmarttech.png</a></p>
            <p>Com Timestamp: <a href="#" id="timestamped-url" target="_blank" style="color: #20B2AA;">/onsmarttech.png?t=</a></p>
            <p>Com Vers√£o: <a href="/onsmarttech.png?v=1" target="_blank" style="color: #20B2AA;">/onsmarttech.png?v=1</a></p>
        </div>
    </div>

    <script>
        // Mostrar informa√ß√µes do ambiente
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Teste 2: Logo com timestamp
        const timestamp = Date.now();
        document.getElementById('logo2').src = `/onsmarttech.png?t=${timestamp}`;
        document.getElementById('timestamped-url').href = `/onsmarttech.png?t=${timestamp}`;
        document.getElementById('timestamped-url').textContent = `/onsmarttech.png?t=${timestamp}`;
        
        function showStatus(testId, type) {
            const statusDiv = document.getElementById(testId);
            const statusText = statusDiv.textContent;
            
            if (type === 'success') {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Logo carregada com sucesso!';
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Erro ao carregar a logo!';
            }
            
            statusDiv.style.display = 'block';
        }
        
        // Timeout para detectar se as imagens n√£o carregaram
        setTimeout(() => {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                if (!img.complete || img.naturalHeight === 0) {
                    const testId = `test${index + 1}`;
                    showStatus(testId, 'error');
                }
            });
        }, 5000);
    </script>
</body>
</html>
